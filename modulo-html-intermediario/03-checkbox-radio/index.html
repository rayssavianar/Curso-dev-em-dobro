<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio</title>

</head>
<body>
    <h1>Checkbox, Radio</h1>
     
    <h2>Linguagens de programação</h2>
    <label for="JS">JS</label>
    <input type="checkbox" name="linguagens" id="JS"><br>
    
    <label for="PHP">PHP</label>
    <input type="checkbox" name="linguagens" id="PHP"><br><br>
    
    <h3>Gênero</h3>
    <label for="Masculino">Masculino</label>
    <input type="radio" id="Masculino" name="genero"><br>
    
    <label for="Feminino">Feminino</label>
    <input type="radio" id="Feminino" name="genero">
</body>
</html>
